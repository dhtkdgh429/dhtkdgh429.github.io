<html>

    <meta http-equiv="content-type" content="text=html"; charset="utf-8">

<body>
    <form>
        이름 : <input id="img_name_id" type="text" name="img_name" size="40"><br><br>
        설명 : <input id="img_desc_id" type="text" name="img_desc" size="40"><br><br>
        이미지 URL : <input id="img_url_id" type="text" name="img_url" size="40"><br><br>
        
        <button id="call_save_id" type="button" style="height: 15pt; width: 40pt"> 저장 </button>
        <button id="call_list_id" type="button" style="height: 15pt; width: 40pt"> 목록 </button>
    </form>
    <script type="text/javascript" charset="UTF-8">
        var imgName = document.getElementById('img_name_id');
        var imgDesc = document.getElementById('img_desc_id');
        var imgUrl = document.getElementById('img_url_id');
        
        var dictObject = {};
        dictObject['imgName'] = imgName.nodeValue;
        dictObject['imgDesc'] = imgDesc.nodeValue;
        dictObject['imgUrl'] = imgUrl.nodeValue;
        
        document.getElementById('call_save_id').onclick = function callSaveImage(dictObject) {
            window.webkit.messageHandlers.saveImageHandler.postMessage(dictObject);
            window.location = 'callSaveImage:dictObject:' + dictObject;
            alert("name");
        });
        
        function redHeader() {
            alert('readHeader() CALL');
            document.querySelector('h1').style.color = "red";
        }
    </script>
</body>
