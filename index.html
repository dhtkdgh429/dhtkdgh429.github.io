<html>

    <meta http-equiv="content-type" content="text=html"; charset="utf-8">

        <title> Image Test </title>

<body>
    <form method="POST" action="">
        이름 : <input id="img_name_id" type="text" name="img_name" size="40"><br><br>
        설명 : <input id="img_desc_id" type="text" name="img_desc" size="40"><br><br>
        이미지 URL : <input id="img_url_id" type="text" name="img_url" size="40"><br><br>
        
        <button id="call_save_id" type="button" style="height: 15pt; width: 40pt"> 저장 </button>
        <button id="call_list_id" type="button" style="height: 15pt; width: 40pt"> 목록 </button>
    </form>
    <script type="text/javascript" charset="UTF-8">
        var name = &('img_name_id'.val())
        var desc = &("img_desc_id".val())
        var url = &("img_url_id".val())
        $("#call_save_id").click(function callSaveImage() {
            //alert($("#img_name_id").val());
            //window.webkit.messageHandlers.callSaveImage.postMessage(name, desc, url);
            window.webkit.messageHandlers.callSaveImage.postMessage("name, desc, url");
        });
        
        function redHeader() {
            alert('readHeader() CALL');
            document.querySelector('h1').style.color = "red";
        }
    </script>
</body>
